<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassine & Noomen e-Shop - Login</title>
    <link rel="icon" href="../img/h&n_logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/shop.js"></script>
    
</head>

<body>
    <div id="bloc_page">
        <nav>
            <h1>Welcome to Hassine & Noomen e-Caf√© Shop</h1>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#about">About us</a></li>
                <li><a href="../index.html#products">Our products</a></li>
                <li><a href="../index.html#contact">Contact us</a></li>
            </ul>
        </nav>

        <section>
            
            <article>
                <div id="logo"><a href=../index.html><img src="../img/h&n_logo.png" title="H&N e-Shop" id="logo_img"></a></div>
                <div id="products">
                    <div class="title">Our products</div>
                    <div class="content">
                        
                        <div id="shop" align="center">
                            <div id="item1" class="items">
                                <div id="photo"><img src="../img/express.jpg" title="Coffee Express"></div>
                                <div id="description">Coffee Express</div>
                                <div id="price">TND 5.525</div>
                                <button id="add" type="button" onclick="addItem('item1')" disabled>Add</button>
                            </div>
                            <div id="item2" class="items">
                                <div id="photo"><img src="../img/capuccino.jpg" title="Coffee Capuccino"></div>
                                <div id="description">Coffee Capuccino</div>
                                <div id="price">TND 6.175</div>
                                <button id="add" type="button" onclick="addItem('item2')" disabled>Add</button>
                            </div>
                            <div id="item3" class="items">
                                <div id="photo"><img src="../img/water.jpg" title="Miniral Water"></div>
                                <div id="description">Miniral Water</div>
                                <div id="price">TND 1.285</div>
                                <button id="add" type="button" onclick="addItem('item3')" disabled>Add</button>
                            </div>
                            <div id="item4" class="items">
                                <div id="photo"><img src="../img/soda.jpg" title="Soda"></div>
                                <div id="description">Soda</div>
                                <div id="price">TND 3.995</div>
                                <button id="add" type="button" onclick="addItem('item4')" disabled>Add</button>
                            </div>
                            <div id="item5" class="items">
                                <div id="photo"><img src="../img/cake.jpg" title="Cake"></div>
                                <div id="description">Cake</div>
                                <div id="price">TND 7.825</div>
                                <button id="add" type="button" onclick="addItem('item5')" disabled>Add</button>
                            </div>
                            <div id="item6" class="items">
                                <div id="photo"><img src="../img/croissant.jpg" title="Croissant"></div>
                                <div id="description">Croissant</div>
                                <div id="price">TND 6.295</div>
                                <button id="add" type="button" onclick="addItem('item6')" disabled>Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
            <aside>
                <div id="message"></div>

                <div id="input">
                    <fieldset>
                        <legend>Login Account</legend>
                        <label for="email">E-mail:</label>
                        <input id="email" type="email" placeholder="Enter your email..."><br>
                        <label for="pass">Password:</label>
                        <input id="pass" type="password" placeholder="Enter your password..."><br>
                        <button id="btn" type="button" onclick="loginAccount()">Login</button>
                    </fieldset>
                </div>
            </aside>
        </section>

        <footer>
            <div align="center">2021 &copy; H&N Cafe</div>
        </footer>







    </div>

</body>

</html>
